<!DOCTYPE html>
<html ng-app="split_expense">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.js">
	</head>
	<body>
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>

		<h1> SPLIT EM ALL </h1>
		<div ng-controller="UserController">	
			<h3>Members</h3>	
			<ol>
				<li ng-repeat="user in users">{{user.name}}</li>
			</ol>

			<form ng-submit="createUser(newUser)">
				<input type="text" ng-model="newUser.name">
				<input type="submit" value="Add Member">
			</form>
		<!--</div>

		<div ng-controller="ExpenseController">-->
			<h3>Expenses</h3>
			<ol>
				<li ng-repeat="expense in expenses">{{expense.spent_by}} spent {{expense.amount}} with {{expense.spent_with}} for {{expense.spent_for}} </li>
			</ol>
			<form ng-submit="createExpense(newExpense)">
				<p><select ng-model="newExpense.spent_by">
					<option ng-repeat="user in users">{{user.name}}</option>
				</select> spent <input type="text" ng-model="newExpense.amount"> with <select multiple ng-model="newExpense.spent_with">
					<option ng-repeat="user in users">{{user.name}}</option>
				</select> for <input type="text" ng-model="newExpense.spent_for">
				<input type="submit" value="Add Expense"></p>

				
				
			</form>
		<!--</div>

		<div>-->
			<h3>Split</h3>
			<form ng-submit="calculateSplit()">
				<input type="submit" value="Calculate Split">
			</form>
		</div>





	</body>
</html>
